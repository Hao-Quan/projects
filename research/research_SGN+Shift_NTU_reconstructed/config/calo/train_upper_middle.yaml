
work_dir: ./work_dir/calo

# feeder
feeder: feeders.feeder.Feeder
train_feeder_args:
  data_path: ./data/calo/300_time_frames/train_data_joint_upper_middle.npy
  label_path: ./data/calo/300_time_frames/train_label.pkl
  debug: False
  random_choose: False
  random_shift: False
  random_move: False
  window_size: -1
  normalization: False

test_feeder_args:
  data_path: ./data/calo/300_time_frames/val_data_joint_upper_middle.npy
  label_path: ./data/calo/300_time_frames/val_label.pkl

# model
model: model.calo
model_args:
  num_class: 11
  num_point: 14
  num_person: 1
  num_gcn_scales: 13    # `num_scales` == `K + 1` in the paper
  num_g3d_scales: 6
  seg: 1
  graph: graph.calo.AdjMatrixGraph

# optim
weight_decay: 0.0005
base_lr: 0.05
step: [30, 40]

# training
num_epoch: 100
device: [0]
batch_size: 32
test_batch_size: 32
nesterov: True

monitor: val_acc
dataset: calo
metric: upper
graph: calo
save_score: True
