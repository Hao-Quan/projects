# feeder
feeder: feeders.feeder.Feeder
test_feeder_args:
  data_path: ./data/calo/val_data_joint_upper_middle.npy
  label_path: ./data/calo/val_label.pkl
  debug: False

# model
model: model.msg3d.Model
model_args:
  num_class: 11
  num_point: 14
  num_person: 1
  num_gcn_scales: 13    # `num_scales` == `K + 1` in the paper
  num_g3d_scales: 6
  graph: graph.ntu_rgb_d.AdjMatrixGraph

# test
phase: test
device: [0]
test_batch_size: 32
weights: ./pretrained_models/calo_lower_middle.pt


work_dir: ./eval/calo/upper_middle
save_score: True